<form ng-submit="submit()" name="compaignsave" class="campaignform"> 
      <div class="row">      
           <div class="col-md-6 col-sm-6 col-lg-6">
              <label for="campaignName">Campaign Name</label>
               <input name="campaignName" ng-model="campaignName" class="form-control" type="text">    
           </div>
      </div>

      <div class="row">   
           <div class="col-md-6 col-sm-6 col-lg-6">
              <label for="campaignDesc">Description</label>
               <textarea name="campaignDesc" ng-model="campaignDesc" class="form-control"></textarea>    
           </div>
      </div>

      <div class="row"> 
           <div class="col-md-6 col-sm-6 col-lg-6">
              <label for="campaignLayout">Layout</label>
               <input name="campaignLayout" ng-model="campaignLayout" class="form-control" type="text">    
           </div>   
      </div>      
     
      
      <hr>
      <div class="row">
           <div class="col-md-3 col-sm-3 col-xs-3 col-lg-3">
           <button class="btn btn-md btn-default regbutton">Save</button>
           
          </div>
          <div class="col-md-3 col-sm-3 col-xs-3 col-lg-3">
           <button class="btn btn-md btn-default logbutton">Reset</button>           
          </div>          
      </div>    
    </form>
